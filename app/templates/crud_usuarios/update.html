{% extends '../index_master.html' %}

{% block content %}
 <div class="right_col" role="main">
    <h1> Actualizar </h1>
  <form action="update" method="post">
   {% csrf_token %}
  <div class="form-group row">
    <label for="nombre" class="col-4 col-form-label">Id Usuario</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-id-badge"></i>
          </div>
          
            <select id="id" name="id">
                 {% for u in usuarios %}
                <option value="{{u.id}}">{{ u.id }} {{ u.nombre }} {{ u.apellido }}</option>
                {% endfor%}
            </select>
                
        </div> 
       
        
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="nombre" class="col-4 col-form-label">Nombre</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-book"></i>
          </div>
        </div> 
        <input id="nombre" name="nombre" type="text" required="required" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="apellido" class="col-4 col-form-label">Apellido</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card-o"></i>
          </div>
        </div> 
        <input id="apellido" name="apellido" type="text" required="required" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="telefono" class="col-4 col-form-label">Telefono</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-phone"></i>
          </div>
        </div> 
        <input id="telefono" name="telefono" type="number" required="required" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="mail" class="col-4 col-form-label">Mail</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-envelope-o"></i>
          </div>
        </div> 
        <input id="mail" name="mail" type="email" required="required" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="FechaNac" class="col-4 col-form-label">Fecha de Nacimiento</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-calendar"></i>
          </div>
        </div> 
        <input id="FechaNac" name="FechaNac" type="date" required="required" class="form-control">
      </div>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary"><i class="fa fa-user-plus"></i> Actualizar Usuario</button>
    </div>
  </div>
</form>

    </div>
{% endblock %}
